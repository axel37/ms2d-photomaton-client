<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photomaton</title>
  </head>
  <body>
    <div class="container">
      <h1>Flash Me !</h1>
      <form id="image-email-form">
        <label for="image-name">Nom de l'image :</label>
        <input type="text" id="image-name" name="image-name" placeholder="Entrez le nom de l'image" required />

        <label for="emails">Emails :</label>
        <textarea id="emails" name="emails" placeholder="Entrez les emails séparés par des virgules" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </body>
</html>
