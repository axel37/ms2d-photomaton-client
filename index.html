<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Photomaton</title>
</head>
<body>
    <h1>Camera App</h1>

    <div>
        <div class="video-options">
            <label for="camera-selection">Select camera</label>
            <select id="camera-selection">
                <option value="">Loading available cameras...</option>
            </select>
        </div>

        <div class="controls">
            <button title="Play">Play</button>
            <button title="Pause" class="hide">Pause</button>
            <button title="ScreenShot" class="hide">Screenshot</button>
        </div>

        <video autoplay class="webcam-output"></video>
        <canvas class="hide"></canvas>


        <img class="screenshot-image" alt="">
    </div>

    <script src="index.js"></script>
</body>
</html>
