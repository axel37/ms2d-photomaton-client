<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Photomaton</title>
</head>
<body>
    <h1 class="title">Flash Me</h1>

    <div class="container">
        <div class="video-options">
            <label for="camera-selection">Select camera</label>
            <select id="camera-selection"></select>
                <option value="">Loading available cameras...</option>
            </select>
        </div>

        <div class="controls">
            <button title="Play" class="control-button play-button">Play</button>
            <button title="Pause" class="control-button pause-button hide">Pause</button>
            <button title="ScreenShot" class="control-button screenshot-button hide">Screenshot</button>
        </div>

        <video autoplay class="webcam-output"></video>
        <canvas class="hide"></canvas>

        <img class="screenshot-image" alt="">
    </div>

    <script src="index.js"></script>
</body>
</html>
